<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container" id="main">

      {% if page.banner %}
        {% include banner.html banner=page.banner %}
      {% endif %}

      {% if page.search %}
        {% include search.html %}
      {% endif %}

      {{ content }}

      {% include footer.html %}

    </div>

  </body>
  <script type="text/javascript" src="{{ site.js.bootstrap.cdn }}"></script>
  <script type="text/javascript" src="{{ site.js.popper.cdn }}"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/wax.js"></script>
</html>
